<!DOCTYPE html>
<html lang="ko">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0"
  />

  <title></title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
  />
  <link rel="stylesheet" type="text/css" href="./css/common.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header id="header" class="about-header"></header>

    <section class="about-section01">
      <img
        src="./images/about_us_sky.png"
        alt="About us"
        class="about-section01-img"
      />
      <div class="about-section01-text">
        <h3 class="about-section01-title font6">About us</h3>
        <p class="about-section01-content font4">
          최신 딥러닝 기술을 활용하여 사용자의 감정을 분석하고 <br />
          개인의 심리 상태를 정교하게 파악합니다.
        </p>
      </div>
    </section>
    <section class="about-section02">
        <div class="about-section02-buttons">
            <button class="about-company">회사소개</button>
            <button class="history-company">연혁</button>
        </div>
    </section>

    <div id="top_menu"></div>
    <div id="footer"></div>
  </body>

  <script src="./js/jquery.js"></script>
  <script src="./js/script.js"></script>

  <script>
    function nonePopup() {
      document.getElementById("popParent").style.display = "none";
    }

    //popup
    var popupSwiper = new Swiper(".popupSwiper", {
      autoplay: {
        delay: 3000,
      },
      pagination: {
        el: ".swiper-pagination",
      },
      loop: true,
    });

    $(".pop-parent .btn-toggle").click(function () {
      $(".pop-parent").toggleClass("active");
    });
  </script>
</html>
